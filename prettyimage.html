<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff66ff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Pretty Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="card">
            <h2>The</h2>
            <p>This is a test description</p>
        </div>
        <div class="card">
            <h2>Best</h2>
            <p>This is a test description</p>
        </div>
        <div class="card">
            <h2>Team</h2>
            <p>This is a test description</p>
        </div>
    </div>
    <div class="container">
        <img src="https://test271.blob.core.windows.net/image/pic.jpg?sp=r&st=2024-10-18T13:05:18Z&se=2024-10-18T21:05:18Z&sv=2022-11-02&sr=b&sig=xBKRjm8nV3X4h4dMJdIVhINVHeMuCVFkbtIxcB84PkM%3D" alt="A beautiful view" height="400px">
    </div>
    <footer>
        <p>&copy; 2024 My Modern Website</p>
    </footer>
</body>
</html>
